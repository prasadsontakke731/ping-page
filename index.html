<!doctype html>
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <title>ping single</title>
  </head>

  <body>
    <!-- section 1 -->
    <section>
      <div class="container-fluid text-top">
        <div class="row">
          <div class="col-sm-12 col-md-12 col-lg-12 col-12">
            <h1>PING.</h1>
          </div>
        </div>
      </div>
    </section>
    <!-- section 2 -->
    <section>
      <div class="container-fluid text-middle">
        <div class="row">
          <div class="col-sm-12 col-md-12 col-lg-12 col-12">
            <h6 class="text-two">We are launching <span class="soon">soon!</span></h6>
          </div>
        </div>
      </div>
    </section>
    <section>
      <div class="container-fluid text-bottom">
        <div class="row">
          <div class="col-sm-12 col-md-12 col-lg-12 col-12">
            <h5 class="text-three">suscribe and get notified</h5>
          </div>
        </div>
      </div>
    </section>

    <!-- section  -->

    <section>
      <div class="container-fluid button">
        <div class="row">
          <div class="col-sm-6 col-md-6 col-lg-12 col-6">
            <input type="text" placeholder="your email address...">
            <button>Notify Me</button>
          </div>
        </div>
      </div>
    </section>

    <!-- section  -->
    <div class="container-fluid img">
      <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12 col-12">
          <img src="./images/illustration-dashboard.png" class="image" alt="">
        </div>
      </div>
    </div>

    <!-- section -->
    <section>
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-12 col-md-12 col-lg-12 col-12">
            <i class="fa fa-facebook" aria-hidden="true"></i>
          </div>
        </div>
      </div>
    </section>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>


  </body>

</html>
